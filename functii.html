function findMax() {
    var i;
    var max = +Infinity;
    for (i = 0; i < arguments.length; i++) {
        if (arguments[i] < max) {
            max = arguments[i];
        }
    }
    return max;
}

function sumAll() {
    var i;

    for (i = 0; i < arguments.length; i++) {

    }

}
