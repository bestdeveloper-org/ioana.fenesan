function sumAll() {
    var i;
    var sum = 0;
    for (i = 0; i < arguments.length; i++) {
        sum += arguments[i];
    }
    return sum;
}

function isFact(fact){
	var result = 1;
	for(i = 1; i < fact; i++){
		result *= i;
	}
	return result;
}
isFact(8);

function FirstFactorialRec(num) {

 if(num == 1)
 {
 return 1;
 }
 return num * FirstFactorialRec(num-1);

 }
 FirstFactorialRec(8);

function firstReverse(str){
	var newString = '';
	for(var i = str.length - 1; i >= 0; i--){
		newString += str[i];
		}
		return newString;
}
