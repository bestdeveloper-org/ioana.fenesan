<!DOCTYPE html>
<html>
<head>
	<title>Grid</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="apoinmentaltul.css">
</head>
<body>
	
	<div class="container">
		    <div class="row">
				<div class= "col appointment">
			 		Appointment Recurrence
					 <button type="button" class="glyphicon glyphicon-remove-circle" aria-hidden="true">x</button>
				</div>
			</div>

			<div class="row">
				<div class="col pink">
					<p>Appointment time</p>
            	<label for="start">Start:</label>
            	<select class="start">
            		<option value="1">3.00PM</option>
            		<option value="2">3.30PM</option>
            		<option value="3">4.00PM</option>
            	</select><br>
            	<label for="end">End:</label>
            	<select class="end">
            		<option value="1">3.30PM</option>
            		<option value="2">4.00PM</option>
            		<option value="3">4.30PM</option>
            	</select><br>
            	<label for="duration">Duration:</label>
            	<select class="duration">
            		<option value="1">30 minutes</option>
            		<option value="2">60 minutes</option>
            		<option value="3">90 minutes</option>
            	</select>
            	</div>
			</div>
			
			<div class="row">
				<div class="col-3 pink">
						<p>Recurence pattern</p>
						<div class="line"></div>
						<input type="radio" name="daily" id="daily">
            			<label for="daily">Daily</label><br>
            			<input type="radio" name="weekley" id="weekley" value="option2" checked="">
            			<label for="weekley">Weekley</label><br>
            			<input type="radio" name="monthly" id="monthly">
            			<label for="monthly">Monthly</label><br>
            			<input type="radio" name="year" id="year">
            			<label for="year">Yearly</label>
				</div>
					<div class="col pink">
						<div class="midle">
							<p>Recur every <input type="text" id="day" name="day" placeholder="1"> week(s) on:</p>
							<div class="days">
								<label form="Sunday">Sunday </label>
	 							<input id="sunday" type="checkbox" name="checkBox">
	 							<label form="Monday">Monday </label>
	 							<input id="monday" type="checkbox" name="checkBox">
	 							<label form="Thursday">Thursday </label>
	 							<input id="thursday" type="checkbox" name="checkBox">
	 							<label form="Friday">Friday </label>
	 							<input id="friday" type="checkbox" name="checkBox">
							</div>
						</div>
					</div>
				<div class="col pink">
					<div class="midletwo">
						<label form="Tuesday">Tuesday </label>
	 						<input id="tuesdayy" type="checkbox" name="checkBox">
	 						<label form="Wednesday">Wednesday </label>
	 						<input id="wednesday" type="checkbox" name="checkBox">
	 						<label form="Saturday">Saturday </label>
	 						<input id="saturday" type="checkbox" name="checkBox">
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-5 pinkultim">
				   <p>Range of recurrence</p>
				   <label for="start">Start:</label>
            	<select class="start">
            		<option value="1">Wed 2/21/2018</option>
            		</select>
				</div>
				<div class="col-3 pinkultim">
					<input type="radio" name="noEnd" id="noEnd">
            		<label for="noEnd">No end date:</label><br>
            		<input type="radio" name="endAfter" id="endAfter" value="option2" checked="">
            		<label for="endAfer">End after:</label><br>
            		<input type="radio" name="endBy" id="endBy">
            		<label for="endBy">End by:</label><br>
            	</div>

				<div class="col pinkultim ">
					<p><input type="text" id="day" name="day" placeholder="1">
            		occurences</p>
            		<select class="endby">
            		<option value="1">Wed 5/25/2018</option>
            		</select>

				</div>
			</div>

			<div class="row">
				<div class="col down">
					<div class="buttons">
					<button type="button" >OK</button>
					<button type="button" >CANCEL</button>
					<button type="button" disabled>Remove Recurrence</button>
					</div>
				</div>
			</div>
	</div>

	

</body>
</html>
